<html>

<head>
    <meta name="author" content="Henry León - haleont(at)gmail.com">
    <meta name="description" content="Desarrollado para el Área de Matemáticas de la editorial Norma.">
    <script src="js/library.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <menu><input type="file" name="" id="arrImg" multiple><span id="status"></span></menu><input type="button" value="Ver" id="btnPlay"><input type="button" value="Descargar" id="btnDownload"><input id="time" type="number" value="1"><select name="rate"
            id="inRate">
            <option value="1.7777">16:9</option>
            <option value="1.3333">4:3</option>
        </select>
        <a id="aDownload"></a>
    </header>
    <main>
        <div id="view"></div>
    </main>
</body>
<template id="head">

    <head>
        <meta name="author" content="Henry León - haleont(at)gmail.com">
        <meta name="description" content="Desarrollado para el Área de Matemáticas de la editorial Norma.">
        <style>
            body {
                margin: auto 0;
                padding: 0;
                width: 100%;
                height: auto;
            }
    
            img {
                width: 100%;
                height: auto;
            }
        </style>
        </head>
</template>
<template id="script">
    <script>
        const elView = document.getElementById("view"),
            images = elView.getElementsByTagName("img");
        function setup() {
            for (let image of images) {
                image.style.display = "none";
            }
            let firstImage = images[0];
            firstImage.style.display = "block";
        }
        elView.addEventListener("click", () => {
            setup()
            thisIndex = 0;
            step = function () {
                if (thisIndex < images.length - 1) {
                    nextIndex = thisIndex == images.length - 1 ? 1 : thisIndex + 1
                    thisImage = images[thisIndex]
                    nextImage = images[nextIndex]
                    thisImage.style.display = "none"
                    nextImage.style.display = "block";
                    images[nextIndex].style.display = "block";
                    thisIndex += 1;
                    setTimeout(step, 1000 * time);
                }
            }
            setTimeout(step, 1000 * time);
        })
    </script>
</template>

</html>
