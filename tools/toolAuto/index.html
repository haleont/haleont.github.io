<template id="head">

    <head>
        <meta name="author" content="Henry León - haleont(at)gmail.com">
        <meta name="description" content="Desarrollado para el Área de Matemáticas de la editorial Norma.">
        <style>
            #body {
                padding: 0;
                width: 100%;
                height: auto;
                position: relative;
            }

            #preview {
                margin: auto 0;
                padding: 0;
                width: 100%;
                height: auto;
                position: relative;
            }

            img {
                width: 100%;
                height: auto;
            }

            #view {
                position: relative;
            }

            .btn-container {
                display: inline-block;
                position: absolute;
                top: calc(50% - 20px);
                left: calc(50% - 20px);
                z-index: 2;
            }
        </style>
    </head>
</template>
<template id="script">
    <script>
        const elView = document.getElementById("view"),
            images = elView.getElementsByTagName("img"),
            arrBtn = document.querySelectorAll(".btn-container");
        function setup() {
            arrBtn[0].style.visibility = "visible";
            arrBtn[1].style.visibility = "hidden";
            for (let image of images) {
                image.style.display = "none";
            }
            let firstImage = images[0];
            firstImage.style.display = "block";
        }
        elView.addEventListener("click", () => {
            setup()
            let thisIndex = 0;
            arrBtn[0].style.visibility = "hidden";
            step = function () {
                if (thisIndex < images.length) {
                    nextIndex = thisIndex == images.length - 1 ? 1 : thisIndex + 1
                    thisImage = images[thisIndex]
                    nextImage = images[nextIndex]
                    thisImage.style.display = "none"
                    nextImage.style.display = "block";
                    images[nextIndex].style.display = "block";
                    thisIndex += 1;
                    setTimeout(step, 1000 * time);
                }
                if (thisIndex == images.length) {
                    arrBtn[1].style.visibility = "visible";
                }
            }
            setTimeout(step, 1000 * time);

        })
    </script>
</template>
